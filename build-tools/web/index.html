<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yetty - WebGPU Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }

        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #300;
            color: #f88;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            display: none;
            max-width: 80%;
            text-align: center;
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="spinner" class="spinner"></div>
    <div id="status">Loading...</div>
    <div id="error"></div>

    <script>
        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = msg;
            document.getElementById('status').textContent = 'Error';
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        // Initialize WebGPU and load WASM
        async function init() {
            if (!navigator.gpu) {
                showError('WebGPU not available. Use Chrome/Edge with WebGPU enabled.');
                return;
            }

            updateStatus('Requesting WebGPU adapter...');
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                showError('No WebGPU adapter found');
                return;
            }

            updateStatus('Requesting WebGPU device...');
            const device = await adapter.requestDevice();
            if (!device) {
                showError('Failed to get WebGPU device');
                return;
            }

            updateStatus('Loading WASM...');

            // Module configuration for Emscripten
            window.Module = {
                canvas: document.getElementById('canvas'),
                preinitializedWebGPUDevice: device,

                onRuntimeInitialized: function() {
                    document.getElementById('spinner').style.display = 'none';
                    updateStatus('Running');
                },

                print: function(text) {
                    console.log(text);
                    if (text.startsWith('FPS:')) {
                        updateStatus(text);
                    }
                },

                printErr: function(text) {
                    console.error(text);
                    if (text.includes('WebGPU') || text.includes('adapter') || text.includes('device')) {
                        showError(text);
                    }
                },

                setStatus: function(text) {
                    if (text) updateStatus(text);
                }
            };

            // Load the WASM module
            var script = document.createElement('script');
            script.src = 'yetty.js';
            document.body.appendChild(script);
        }

        init();
    </script>
</body>
</html>
